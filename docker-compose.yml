
version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=voice_user
      - POSTGRES_PASSWORD=voice_password
      - POSTGRES_DB=voice_db
    ports:
      - "5432:5432"

  backend:
    build: .
    volumes:
      - .:/app
      - /app/venv
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://voice_user:voice_password@db:5432/voice_db
      - API_USERNAME=admin
      - API_PASSWORD=upfint2001
      # MPS not available in Linux Docker, will fallback to CPU
      - TORCH_DEVICE=cpu 
    depends_on:
      - db
    command: pdm run dev

volumes:
  postgres_data:
